
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js" integrity="sha512-lbwH47l/tPXJYG9AcFNoJaTMhGvYWhVM9YI43CT+uteTRRaiLCui8snIgyAN8XWgNjNhCqlAUdzZptso6OCoFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css" integrity="sha512-6S2HWzVFxruDlZxI3sXOZZ4/eJ8AcxkQH1+JjSe/ONCEqR9L4Ysq5JdT5ipqtzU7WHalNwzwBv+iE51gNHJNqQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center pt-5 pb-5">Registration Form</h1>
        <form action="./index.html" id="registrationForm" onsubmit="event.preventDefault()">
            <div class="row justify-content-center p-5 rounded-4 shadow">
                <div class="col-lg-4 col-sm-12 pt-4">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label fw-bold">First Name</label><span class="text-danger">*</span>
                        <input type="text" class="form-control border-black shadow" id="first_name" placeholder="Enter Name">
                        <span id="fname_val">Enter valid first name</span>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label fw-bold">Email</label><span class="text-danger">*</span>
                        <input type="email" class="form-control border-black shadow" id="email" placeholder="Enter Email">
                        <span id="email_val">Enter valid email address</span>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label fw-bold">Password</label><span class="text-danger">*</span>
                        <input type="password" class="form-control border-black shadow" id="password" placeholder="Enter Password">
                        <span id="pass_val">Enter valid password (e.g., P@ssw0rd)</span>
                    </div>
                </div> 
                <div class="col-lg-4 col-sm-12 pt-4 ">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label fw-bold">Last Name</label><span class="text-danger">*</span>
                        <input type="text" class="form-control border-black shadow" id="last_name" placeholder="Enter Name">
                        <span id="lname_val">Enter valid last name</span>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label fw-bold">Username</label>
                        <input type="text" class="form-control border-black shadow" id="username" placeholder="Enter Username">
                        <span id="uname_val">Enter valid username name</span>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label fw-bold">Conform_Password</label><span class="text-danger">*</span>
                        <input type="password" class="form-control border-black shadow" id="conform_assword" placeholder="Enter Conform-Password">
                        <span id="cpass_val">Password and conform-password does not match</span>
                    </div>
                </div> 
                <div class="col-lg-4 col-sm-12 pt-4">
                    <label for="formGroupExampleInput2" class="form-label fw-bold">Select Role</label><span class="text-danger">*</span>
                    <div class="input-group mb-3">
                        <select class="form-select border-black shadow" id="role">
                          <option selected value="user">User</option>
                          <option value="admin">Admin</option>
                        </select>
                      </div>
                    <div class=" d-flex justify-content-evenly pt-4">
                        <div class="mb-3">
                            <button class="btn btn-outline-primary fs-4 fw-bold" id="btn-submit" onclick="getFormData()">Submit</button>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-outline-danger fs-4 fw-bold" onclick="onCancle()">Cancel</button>
                        </div>
                    </div>
                    <div class="fw-bold text-center">
                        <h6>Click Here to <i class="fa-solid fa-hand-point-right"></i> <a href="login.html" class="fw-bold text-decoration-none">Login</a></h6>
                    </div>
                </div> 
            </div>
        </form>
    </div>
</body>
</html>

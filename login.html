</head>
<body>
    <div class="container">
        <h1 class="text-center pt-5">Login</h1>
        <form action="./index.html" id="registrationForm" onsubmit="event.preventDefault()">
            <div class="row justify-content-center pt-4">
                <div class="col-lg-4 col-sm-12 p-5 rounded-4 shadow">
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label fw-bold">Username</label>
                        <input type="text" class="form-control border-black shadow" id="username" placeholder="Enter Username">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label fw-bold">Password</label><span class="text-danger ps-1 fs-5 pt-2">*</span>
                        <input type="password" class="form-control border-black shadow" id="password" placeholder="Enter Password">
                    </div>
                    <div class="pt-3 d-flex justify-content-evenly">
                        <div>
                            <button class="btn btn-outline-primary fs-4" id="btn-submit" onclick="loginService()">Login</button>
                        </div>
                        <div>
                            <button class="btn btn-outline-danger fs-4" onclick="onCancle()">Cancel</button>
                        </div>
                    </div>
                    <div class="pt-5 fw-bold text-center">
                        <h6>Click Here to <i class="fa-solid fa-hand-point-right"></i> <a href="index.html" class="fw-bold text-decoration-none">Registration</a></h6>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="./JS/script.js"></script>
</body>
</html>
